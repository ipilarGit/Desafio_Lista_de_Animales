<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Desafio - Lista de Animales</title>
</head>

<body>
  <div class="container">
    <div class="mx-auto text-center">
      <img src="./assets/img/conejo-perro-gato.jpg" alt="animales" class="img-fluid">
      <h2 class="my-3">Consulta Veterinaria</h2>
    </div>
    <form id="formulario">
      <div class="form-group">
        <label for="propietario">Dueño: </label>
        <input type="text" class="form-control" id="propietario">
        <small class="textoAyuda" class="form-text text-muted">Nunca compartiremos tus
          datos.</small>
        <p class="errorPropietario" style="color:red;"></p>
      </div>
      <div class="form-group">
        <label for="telefono">Número Telefónico: </label>
        <input type="text" class="form-control" id="telefono">
        <p class="errorTelefono" style="color:red;"></p>
      </div>
      <div class="form-group">
        <label for="direccion">Lugar de Residencia: </label>
        <input type="text" class="form-control" id="direccion">
      </div>
      <div class="form-group">
        <label for="nombreMascota">Nombre de la Mascota: </label>
        <input type="text" class="form-control" id="nombreMascota">
      </div>
      <div class="form-group">
        <label for="tipo">Tipo</label>
        <select class="form-control" id="tipo">
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="conejo">Conejo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="enfermedad">Motivo de la consulta: </label>
        <input type="text" class="form-control" id="enfermedad">
      </div>
      <button type="submit" class="btn btn-primary" id="btnagregar">Agregar</button>
      <div class="text-center">
        <div class="resultado" style="color:green;">
        </div>
      </div>
    </form>

    <div class="text-center mt-1 border border-primary">
      <p>Datos Agregados</p>
      <div id="resultadoagregado">
        <ul>

        </ul>
      </div>
    </div>

    <div class="container">
      <h3>Lista de Animales</h3>
      <table class="table table-secondary table-bordered table-hover" id=" tabla">
        <thead>
          <th scope="col">Nombre Dueño</th>
          <th scope="col">Dirección</th>
          <th scope="col">Teléfono</th>
          <th scope="col">Nombre Mascota</th>
          <th scope="col">Tipo</th>
          <th scope="col">Enfermedad</th>
          <th scope="col">Acción</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
